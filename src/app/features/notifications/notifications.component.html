<h2>Notifications example</h2>

<button mat-raised-button color="basic"  (click)="clickInfo()">INFO
    <mat-icon>info</mat-icon>
</button>

<button mat-raised-button color="primary" (click)="clickSuccess()">Success
    <mat-icon>check_circle</mat-icon>
</button>

<button mat-raised-button color="warn" (click)="clickError()">Error
    <mat-icon>error</mat-icon>
</button>
